<div class="class">
  <div class="row">
    <div class="col-xs-12px">
      <label>Enter your Name</label>
      <input type = "text" class="form-control" [(ngModel)]="nameInput">
      <p>{{nameInput}}</p>
      <button class = "btn btn-primary"[disabled]="nameInput ==='' " (click) = "nameInput = ''">Reset Name</button> 
    </div>
  </div>
</div>
